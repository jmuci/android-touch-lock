name: UI Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run UI Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Disable caching temporarily due to GitHub Actions cache service issues
          # Re-enable by removing this line once GitHub resolves the cache service issue
          cache-disabled: true
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: pixel_3
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew connectedDebugAndroidTest --stacktrace
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results
          path: |
            **/build/outputs/androidTest-results/**/*.xml
            **/build/reports/androidTests/**
          retention-days: 7
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/outputs/androidTest-results/**/*.xml
          check_name: 'UI Test Results'
          comment_title: 'UI Test Results'
